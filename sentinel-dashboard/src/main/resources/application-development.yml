spring:
  application:
    name: agency
  http:
    encoding:
      force: true
      charset: UTF-8
      enabled: true

server:
  port: 8083
  address: 10.104.9.91
  servlet:
    context-path: /

sentinel:
  dashboard:
    version: ${project.version}

auth:
  filter:
    exclude-urls: '/,/auth/login,/auth/logout,/registry/machine,/version'
    exclude-url-suffixes: 'htm,html,js,css,map,ico,ttf,woff,png'
  password: sentinel
  username: sentinel

logging:
  file: '${user.home}/logs/csp/sentinel-dashboard.log'
  level:
    org:
      springframework:
        web: INFO
  pattern:
    file: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n'

apollo:
  cluster: default
